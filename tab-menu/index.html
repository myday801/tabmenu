<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn-wrap">
        <button class="tab-btn blue">button1</button>
        <button class="tab-btn">button2</button>
        <button class="tab-btn">button3</button>
      </div>
      <div class="tab-content show">
        <p>button 1 내용입니다.</p>
      </div>
      <div class="tab-content">
        <p>button 2 내용입니다.</p>
      </div>
      <div class="tab-content">
        <p>button 3 내용입니다.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
